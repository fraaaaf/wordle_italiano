<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">


  <title>Paroliamo</title>

  <!-- Qui collego il documento in CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paroliamo</h1>

<!-- Griglia di 6 righe x 5 colonne -->
  <div id="board">
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div> 
</div>


  <!-- Tastiera virtuale -->
<div id="keyboard">
  <div class="keyboard-row">
    <button class="key">Q</button>
    <button class="key">W</button>
    <button class="key">E</button>
    <button class="key">R</button>
    <button class="key">T</button>
    <button class="key">Y</button>
    <button class="key">U</button>
    <button class="key">I</button>
    <button class="key">O</button>
    <button class="key">P</button>
  </div>

  <div class="keyboard-row">
    <button class="key">A</button>
    <button class="key">S</button>
    <button class="key">D</button>
    <button class="key">F</button>
    <button class="key">G</button>
    <button class="key">H</button>
    <button class="key">J</button>
    <button class="key">K</button>
    <button class="key">L</button>
  </div>

  <div class="keyboard-row">
    <button class="key big">INVIO</button>
    <button class="key">Z</button>
    <button class="key">X</button>
    <button class="key">C</button>
    <button class="key">V</button>
    <button class="key">B</button>
    <button class="key">N</button>
    <button class="key">M</button>
    <button class="key big">CANC</button>
  </div>
</div>


<!-- Schermata che compare quando viene indovinata la parola -->
<div id="win-screen" class="hidden">
  <div class="win-box">
    <h2>INDOVINATO!</h2>
    <p class="subtitle">Torna domani per una nuova parola</p>

    <button id="btn-menu">Torna al menù</button>
    <button id="btn-replay">Modalità allenamento</button>
  </div>
</div>

<!-- Schermata che compare quando NON viene indovinata la parola -->
<div id="lose-screen" class="hidden">
  <div class="lose-box">
    <h5>Mi dispiace, non hai indovinato.</h5>
    <p class="subtitle">La parola di oggi era:</p>
    <h2 id="solution-word"></h2>

    <button id="btn-menu">Torna al menù</button>
    <button id="btn-replay">Modalità allenamento</button>
  </div>
</div>


  <!-- Qui collego la logica del gioco che scrivo sul file in JS -->
  <script src="gioco.js"></script>
</body>
</html>
